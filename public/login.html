<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="padding: 20px;">
    <div class="d-grid gap-2">
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" id="username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">#</span>
        <input type="password" class="form-control" placeholder="Password" id="pass" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <button type="button" class="btn btn-primary" id="login">Login</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const username = document.getElementById("username")
        const pass = document.getElementById("pass")
        const login = document.getElementById("login")
        class User {
            constructor(){
                this.username = null
                this.password = null
            }
        }
        login.onclick = () => {
            let user = new User()
            user.username = username.value
            user.password = pass.value

            fetch('/login', {
            method:"POST",
            headers:{

            },
            body:JSON.stringify({
                ...user
            })
        })
        .then(e => {
            if(e.status == 200){
                window.location.href = 'http://localhost:3000/profile'
            }else{
                alert("Nahh, error!")
            }
        })
    }
    </script>
  </body>
</html>
